 

 <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off" >
    <div style="display: flex; justify-content: center">
        <mat-card>
            <mat-card-title>Cadastrar</mat-card-title>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" >
                    <mat-error *ngIf="registerForm.controls.email.errors?.email || registerForm.controls.email.errors?.required ">
                        Insira um e-mail vÃ¡lido
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput type="text" formControlName="password">
                    <mat-error *ngIf="registerForm.controls.password.errors?.required">
                        Insira uma senha
                    </mat-error>
                </mat-form-field>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center">
                <button type="submit" mat-raised-button color="primary">Cadastrar</button>
                <a routerLink="/login">Entrar</a>
            </div>
        </mat-card>
    </div>
</form>
